<section>
  <h1 class="table-header">Bookmark explorer</h1>
  <div class="tbl-header">
    <table cellpadding="0" cellspacing="0" border="0">
      <thead>
        <tr>
          <th>Name</th>
          <th>Git url</th>
          <th>Language</th>
          <th>Issues</th>
          <th>License</th>
        </tr>
      </thead>
    </table>
  </div>
  <div class="tbl-content">
    <table cellpadding="0" cellspacing="0" border="0">
      <tbody>
        <tr [attr.data-index]="10" *ngFor="let item of bookmarks">

          <td>
            {{item.name}}
          </td>
          <td>
            <a href="{{item.git_url}}">clone</a>
          </td>
          <td>
            {{item.language}}

          </td>
          <td>
            {{item.issues}}

          </td>
          <td>
            {{item.license}}
          </td>

        </tr>
      </tbody>
    </table>
  </div>
  <!-- <button *ngIf="editMode" (click)="edit(item)" class="save-changes">Save Changes</button> -->

</section>
